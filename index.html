<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandelay Image Customizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-4">Image Text Customizer</h1>
        <h2 class="text-xl text-center text-gray-600 mb-6">Add Custom Text to Your Image</h2>
        
        <div class="bg-white shadow-md rounded p-6">
            <div class="mb-4">
                <label for="imageUpload" class="block text-gray-700 mb-2">Upload Image:</label>
                <input type="file" id="imageUpload" accept="image/*" class="w-full px-3 py-2 border rounded">
                <img id="imagePreview" src="" alt="Image Preview" class="mt-4 hidden w-full h-auto">
            </div>

            <div class="mb-4">
                <label for="imageUrl" class="block text-gray-700 mb-2">Or Provide Image URL:</label>
                <input type="text" id="imageUrl" placeholder="Enter image URL" class="w-full px-3 py-2 border rounded">
                <button id="loadImageUrl" class="w-full mt-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Load Image</button>
            </div>

            <div class="mb-4">
                <label for="titleText" class="block text-gray-700 mb-2">Title Text:</label>
                <input type="text" id="titleText" placeholder="Enter title text" class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label for="subtitleText" class="block text-gray-700 mb-2">Subtitle Text:</label>
                <input type="text" id="subtitleText" placeholder="Enter subtitle text" class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label for="fontSize" class="block text-gray-700 mb-2">Font Size (px):</label>
                <input type="number" id="fontSize" placeholder="Enter font size (e.g., 64)" class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label for="fontColor" class="block text-gray-700 mb-2">Font Color (hex):</label>
                <input type="text" id="fontColor" placeholder="Enter font color (e.g., #ffffff)" class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label for="fontFamily" class="block text-gray-700 mb-2">Font Family:</label>
                <select id="fontFamily" class="w-full px-3 py-2 border rounded">
                    <option value="Roboto">Roboto</option>
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <!-- Add more font options as needed -->
                </select>
            </div>
            
            <div class="mb-4">
                <label for="textAlign" class="block text-gray-700 mb-2">Text Alignment:</label>
                <select id="textAlign" class="w-full px-3 py-2 border rounded">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="lineHeight" class="block text-gray-700 mb-2">Line Height:</label>
                <input type="number" id="lineHeight" placeholder="Enter line height (e.g., 1.5)" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="textShadow" class="block text-gray-700 mb-2">Text Shadow:</label>
                <input type="number" id="textShadow" placeholder="Enter text shadow (e.g., 1)" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="textWidth" class="block text-gray-700 mb-2">Text Width:</label>
                <input type="number" id="textWidth" placeholder="Enter text width (e.g., 1400)" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="textPadding" class="block text-gray-700 mb-2">Text Padding:</label>
                <input type="number" id="textPadding" placeholder="Enter text padding (e.g., 100)" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="textYPosition" class="block text-gray-700 mb-2">Text Y Position:</label>
                <input type="number" id="textYPosition" placeholder="Enter text Y position (e.g., 50)" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="textLeading" class="block text-gray-700 mb-2">Text Leading:</label>
                <input type="number" id="textLeading" placeholder="Enter text leading (e.g., 0)" class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="flex space-x-4">
                <button id="updateImage" class="w-full px-3 py-2 bg-green-500 text-white rounded hover:bg-green-700">Update Image</button>
                <button id="generateUrl" class="w-full px-3 py-2 bg-purple-500 text-white rounded hover:bg-purple-700">Generate URL</button>
            </div>
        </div>
        
        <div class="image-container mt-6">
            <img id="customImage" src="https://arthurvandelay.dev/imgix/templates/PostTemplate.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
